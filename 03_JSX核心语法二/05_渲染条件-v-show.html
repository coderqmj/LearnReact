<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>
  <!-- 1.添加依赖 -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- 2.编写react语法 -->
  <script type="text/babel">

    class App extends React.Component {
      constructor() {
        super();
        this.state = {
          isLogin: true
        }
      }

      render() {
        const titleDisplayValue = this.state.isLogin ? 'block' : "nono";
        return (
          <div>
            <h2>{this.state.isLogin ? '欢迎回来' : '请登录'}</h2>
            <button onClick={()=>{this.changLogin()}}>{this.state.isLogin ? '退出' : '登录'}</button>
            <hr />
            {/*登录后才显示*/}
            <h2 style={{display: titleDisplayValue}}>{this.state.isLogin ? "你好啊，qmj":null}</h2>
          </div>
        )
      }
      changLogin() {
        this.setState({
          isLogin: !this.state.isLogin
        })
        console.log(this.state.isLogin)
      }
    }

    ReactDOM.render(<App />, document.getElementById('app'))
  </script>
</body>

</html>
