<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>
  <!-- 1.添加依赖 -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- 2.编写react语法 -->
  <script type="text/babel">

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          title: "标题",
          link: 'http://www.baidu.com',
          imgURL:'http://p2.music.126.net/L8IDEWMk_6vyT0asSkPgXw==/109951163990535633.jpg?param=140y140',
          active: true
        }
      }

      render() {
        const {title, imgURL, link, active} = this.state;
        return (
          <div>
            <h2 title={title}>我是标题</h2>
            <img src={imgURL} alt="" />
            <a href={link}>百度一下</a>

            {/*2.绑定class*/}
            <div className="a b">我是div</div>
            <div className={"a b " + (active ? "active": "")}>我是也是div</div>

            {/*3.*/}
            <div style={{color:"red",fontSize:"50px"}}>我是div,哈哈哈</div>
          </div>
        )
      }
    }

    ReactDOM.render(<App/>, document.getElementById('app'))
  </script>
</body>

</html>
